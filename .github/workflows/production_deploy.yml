name: Merge staging into main

on:
  push:
    branches:
      - staging

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Merge staging into main"
          branch: "auto-merge/origin-to-target"
          base: "main"
          title: "Automated PR: Merge staging to main"
          body: "This PR is auto-generated to merge `staging` to `main`. Please review and merge."
          labels: "automerge"

  wait_for_merge:
    needs: create_pull_request
    runs-on: ubuntu-latest
    steps:
      - name: Wait for PR to be merged
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ steps.create_pr.outputs.pull-request-number }}
          check-name: "pull-request"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 60
